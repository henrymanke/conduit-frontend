<nav class="navbar navbar-expand-lg shadow-sm bg-primary-subtle">
  <div class="container">
    <a class="navbar-brand text-primary" routerLink="/">conduit</a>

    <!-- Responsive Toggle Button for mobile -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="bi bi-list text-primary"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Show this for logged out users -->
      <ul *ifAuthenticated="false" class="navbar-nav ms-auto d-flex align-items-end">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"><i class="bi bi-house-fill me-2 fs-3"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"><i class="bi bi-box-arrow-in-right me-2 fs-3"></i>Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active"><i class="bi bi-box-arrow-in-up me-2 fs-3"></i>Sign up</a>
        </li>
      </ul>

      <!-- Show this for logged in users -->
      <ul *ifAuthenticated="true" class="navbar-nav ms-auto d-flex justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-house-fill me-2 fs-3"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/editor" routerLinkActive="active">
            <i class="bi bi-feather me-2 fs-3"></i>New Article
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/settings" routerLinkActive="active">
            <i class="bi bi-person-fill-gear me-2 fs-3"></i>Settings
          </a>
        </li>

        @if (currentUser$ | async; as currentUser) {
          <li class="nav-item d-flex align-items-center">
            <a
              class="nav-link text-primary"
              [routerLink]="['/profile', currentUser.username]"
              routerLinkActive="active"
            >
              <img
                [src]="currentUser.image"
                *ngIf="currentUser.image"
                class="user-pic rounded-circle me-2 border border-primary shadow-sm"
                style="width: 48px; height: 48px;"
              />
              <!--{{ currentUser.username }}-->
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
